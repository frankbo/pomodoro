<div>
    <input type="text" placeholder="{{timeRemaining | date:'mm:ss'}}" readonly/>
    <button class="startbutton" ng-disabled="disableButton" ng-click="countdown()" translate>TIMER_START_BUTTON</button>
    <button class="stopbutton" ng-disabled="!disableButton" ng-click="pauseCountdown()" translate>PAUSE_TIMER</button>
</div>
