<div>
    <p class="counter">{{vm.remaining | date:'mm:ss'}}</p>
    <div class="controls row">
        <button class="btn btn-default col-md-6" ng-disabled="!vm.activeButton" ng-click="vm.startTimer()" translate>TIMER_START_BUTTON</button>
        <button class="btn btn-default col-md-6" ng-disabled="vm.activeButton" ng-click="vm.pauseTimer()" translate>PAUSE_TIMER</button>
    </div>
</div>
